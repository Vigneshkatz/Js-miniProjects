<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rating</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<div class="rating-container">
		<div class="rating-reaction" data-reaction></div>
		<div class="rating-star">
			<button><i class="fa-regular fa-star" data-count-1 data-star="1"></i></button>
			<button><i class="fa-regular fa-star" data-count-2 data-star="2"></i></button>
			<button><i class="fa-regular fa-star" data-count-3 data-star="3"></i></button>
			<button><i class="fa-regular fa-star" data-count-4 data-star="4"></i></button>
			<button><i class="fa-regular fa-star" data-count-5 data-star="5"></i></button>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
